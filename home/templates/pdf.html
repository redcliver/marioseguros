<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Cliente - {{ cli_nome }}</title>
    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link rel="icon" type="image/png" href="{% static '/img/favicon.ico' %}" />
    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
        }
        div.cabeca {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        div.direita {
            text-align: right;
        }
        div.pe {
            position: fixed;
            height: 50px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin-bottom: 0px;
            text-align:center;
        }
        .formulario {
            font-size: 14px;
            font-weight: bold;
            padding:4px;
        }
        .dados {
            font-size: 12px;
            padding: 4px;
        }
    </style>
</head>
<body>
    <div class='cabeca'>
        <p>Dados do Cliente</p>
    </div>
    <div>
        <p class="formulario">Nome:</p>
        <p class="dados">{{cli_nome}}</p>
    </div>
    
    <div class="pe">
        <hr />
        <p>Data: {{hoje}}</p>
    </div>
</body>

</html>
