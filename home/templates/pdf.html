<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    {% load staticfiles %}
    <title>Cliente - {{ cli_nome }}</title>
    <style type="text/css">
        body {
            display: inline-block;
            font-weight: 200;
            font-size: 14px;
        }

        .header {
            text-align: center;
            padding-bottom: 5px;
            font-size: 20px;
            font-weight: 100;
            color: #007cae;
        }

        .ordem {
            text-decoration: underline;
            color: #000000;
        }

        .title {
            font-size: 22px;
            font-weight: 100;
            /* text-align: right;*/
            padding: 10px 20px 0px 20px;
        }

            .title span {
                color: #007cae;
            }

        .details {
            padding: 2px 2px 0px 2px;
            text-align: left !important;
            /*margin-left: 40%;*/
        }

        .hrItem {
            border: none;
            height: 1px;
            /* Set the hr color */
            color: #333; /* old IE */
            background-color: #fff; /* Modern Browsers */
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border-bottom: 1px solid #282828;
        }

        th {
            text-align: left;
        }

        td {
            font-weight: normal;
        }

        .direita {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class='wrapper'>
        <div class='header'>
        </div>
        <label class="ordem">DADOS DO CLIENTE</label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<br />
        <div class='details'>
            <label>Nome:<br />{{cli_nome}}</label><hr /> 
            <hr class='hrItem' />
        </div>
    </div>
    <footer>
        <div class="row">
            <h2 class="direita">Data da impressão: {{hoje}}.</h2>
        </div>
    </footer>

</body>

</html>
