<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Cliente - {{ cli_nome }}</title>
    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{% static '/img/favicon.ico' %}" />
    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
            padding-top: 54px;
            background-image: url('../../static/img/fundo.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            background-color: #000000;
        }

        .fundo {
            background-color: #996633;
        }

        .navbar {
            background: #e2e2e2; /* Old browsers */
            background: -moz-linear-gradient(top, #e2e2e2 0%, #dbdbdb 50%, #d1d1d1 51%, #fefefe 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #e2e2e2 0%,#dbdbdb 50%,#d1d1d1 51%,#fefefe 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #e2e2e2 0%,#dbdbdb 50%,#d1d1d1 51%,#fefefe 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e2e2e2', endColorstr='#fefefe',GradientType=0 ); /* IE6-9 */
            background-repeat: repeat;
            border-bottom: 3px solid #1c6354;
        }

        li a {
            color: #ffffff;
        }

            li a:hover {
                color: #663300;
            }

        .nav-pills .nav-link.active {
            background-color: #663300;
            color: white;
        }

        .nav-pills .nav-link {
            color: #663300;
        }

        .main-fundo {
            bottom: 0;
            color: #e0e0e0;
        }

        .jumbotron {
            background-color: #f7f7f7;
            position: center;
            text-align: left;
            margin-top: 80px;
            color: #0d2c3a;
            font-size: 20px;
        }

        .busca {
            min-width: 70%;
        }

        .visu {
            color: #000000;
            text-shadow: 2px 2px 4px #000000;
        }

        .btn-primary {
            border: #0d2c3a;
            background-color: #0d2c3a;
            color: white;
        }

            .btn-primary:hover {
                border: #0d2c3a;
                background-color: #0d2c3a;
            }

        .navbar-brand {
            background: url('../../static/img/logo.png');
            width: 237px;
            height: 100px;
            margin-left: 5px;
        }

        .cli {
            background: url('../../static/img/cliente.png');
            width: 200px;
            height: 70px;
            margin-left: 5px;
        }

        .novo_cli {
            background: url('../../static/img/novo_cliente.png');
            width: 200px;
            height: 100px;
            margin-left: 5px;
        }

        .hab {
            background: url('../../static/img/hab_vencida.png');
            width: 200px;
            height: 100px;
            margin-left: 5px;
        }

        .sair {
            background: url('../../static/img/sair.png');
            width: 150px;
            height: 70px;
            margin-left: 5px;
        }

        .navbar-dark .navbar-toggler {
            background-image: url('../../static/img/botao.png');
            background-repeat: no-repeat;
            background-position: center;
        }

        .navbar-dark .navbar-toggler-icon {
            background-image: url('../../static/img/botao.png');
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class='wrapper'>
        <div class='container'>
        </div>
        <p class="font-weight-bold text-center">Dados do Cliente</p>
        <div class='details'>
            <label>Nome:<br />{{cli_nome}}</label>
            <hr class='hrItem' />
        </div>
    </div>
    <footer>
        <div class="row">
            <h2 class="direita">Data: {{hoje}}.</h2>
        </div>
    </footer>

</body>

</html>
