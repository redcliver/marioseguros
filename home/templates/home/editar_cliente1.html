{% extends 'base.html' %}

{% block body %}
{% load static %}
<main class="container "align="center">
    <section class="row text-center placeholders">
        <div class="jumbotron ">
            <h1>Editar Cliente</h1>
            <form method="post" action="/home/salvar">
                {% csrf_token %}
                <input type="hidden" name="cliente_id" value="{{cli_obj.id}}" />
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <label for="inputName">Nome Completo </label><br />
                        <input type="text" class="form-control" value="{{cli_obj.nome}}" name="name" />
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputTel">Data de Nasc.</label><br />
                        <input type="date" class="form-control" value="{{cli_obj.data_nasc|date:"Y-m-d"}}" name="data_nasc" />
                    </div>
                    <div class="form-group col-md-3">
                        <label>RG</label>
                        <input type="text" class="form-control" value="{{cli_obj.rg}}" name="rg" />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Data Exp.</label>
                        <input type="date" class="form-control" value="{{cli_obj.rg_data|date:"Y-m-d"}}" name="rg_data" />
                    </div>
                    <div class="form-group col-md-2">
                        <label>Estado</label>
                        <input type="text" class="form-control" value="{{cli_obj.rg_uf}}" name="rg_uf" />
                    </div>
                    <div class="form-group col-md-4">
                    </div>
                    <div class="form-group col-md-3">
                        <label>CPF/CNPJ</label>
                        <input type="text" class="form-control" value="{{cli_obj.cpf}}" name="cpf" />
                    </div>
                    <div class="form-group col-md-3">
                    </div>
                    <div class="form-group col-md-3">
                        <label>N. Inscricao</label>
                        <input type="text" class="form-control" value="{{cli_obj.inscricao}}" name="insc">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Venc. Hab.</label>
                        <input type="date" class="form-control" value="{{cli_obj.venc_habilitacao|date:"Y-m-d"}}" name="venc_hab" />
                    </div>
                    <div class="form-group col-md-7">
                        <label>Endereço</label>
                        <input type="text" class="form-control" value="{{cli_obj.endereco}}" name="end" />
                    </div>
                    <div class="form-group col-md-2">
                        <label>Num.</label>
                        <input type="text" class="form-control" value="{{cli_obj.numero}}" name="num" />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Bairro</label>
                        <input type="text" class="form-control" value="{{cli_obj.bairro}}" name="bairro" />
                    </div>
                    <div class="form-group col-md-3">
                        <label>CEP</label>
                        <input type="text" class="form-control" value="{{cli_obj.cep}}" name="cep" />
                    </div>
                    <div class="form-group col-md-4">
                        <label>Cidade</label>
                        <input type="text" class="form-control" value="{{cli_obj.cidade}}" name="cidade" />
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputName">Estado</label>
                        <input type="text" class="form-control" value="{{cli_obj.estado}}" name="estado" />
                    </div>
                    <div class="form-group col-md-3">

                    </div>
                    <div class="form-group col-md-3">
                        <label>Telefone</label>
                        <input type="text" class="form-control" value="{{cli_obj.telefone}}" name="tel" />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Celular</label>
                        <input type="text" class="form-control" value="{{cli_obj.celular}}" name="cel" />
                    </div>
                    <div class="form-group col-md-6">
                        <label>E-mail</label>
                        <input type="text" class="form-control" value="{{cli_obj.email}}" name="mail" />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Telefone 1 </label>
                        <input type="text" class="form-control" value="{{cli_obj.telefone1}}" name="tel1" />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Celular 1</label>
                        <input type="text" class="form-control" value="{{cli_obj.celular1}}" name="cel1" />
                    </div>
                    <div class="form-group col-md-6">
                        <label>E-mail 1</label>
                        <input type="text" class="form-control" value="{{cli_obj.email1}}" name="mail1" />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Telefone 2</label>
                        <input type="text" class="form-control" value="{{cli_obj.telefone2}}" name="tel2" />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Celular 2</label>
                        <input type="text" class="form-control" value="{{cli_obj.celular2}}" name="cel2" />
                    </div>
                    <div class="form-group col-md-6">
                        <label>E-mail 2</label>
                        <input type="text" class="form-control" value="{{cli_obj.email2}}" name="mail2" />
                    </div>
                </div>

                <br />
                <button type="submit" class="btn btn-primary float-right">Salvar</button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
