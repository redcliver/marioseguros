{% extends 'base.html' %}

{% block body %}
{% load static %}
<main class="container "align="center">
    <section class="row text-center placeholders">
        <div class="jumbotron ">
            <h1>Cliente</h1>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="cliente_id" value="{{cli_obj.id}}" />
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <label for="inputName">Nome Completo </label><br />
                        <input type="text" class="form-control" value="{{cli_obj.nome}}" disabled />
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputTel">Data de Nasc.</label><br />
                        <input type="date" class="form-control" value="{{cli_obj.data_nasc|date:"Y-m-d"}}" disabled />
                    </div>
                    <div class="form-group col-md-3">
                        <label>RG</label>
                        <input type="text" class="form-control" value="{{cli_obj.rg}}" disabled />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Data Exp.</label>
                        <input type="date" class="form-control" value="{{cli_obj.rg_data|date:"Y-m-d"}}" disabled />
                    </div>
                    <div class="form-group col-md-2">
                        <label>Estado</label>
                        <input type="text" class="form-control" value="{{cli_obj.rg_uf}}" disabled />
                    </div>
                    <div class="form-group col-md-4">
                    </div>
                    <div class="form-group col-md-3">
                        <label>CPF/CNPJ</label>
                        <input type="text" class="form-control" value="{{cli_obj.cpf}}" disabled />
                    </div>
                    <div class="form-group col-md-3">
                    </div>
                    <div class="form-group col-md-3">
                        <label>N. Inscricao</label>
                        <input type="text" class="form-control" value="{{cli_obj.inscricao}}" disabled>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Venc. Hab.</label>
                        <input type="date" class="form-control" value="{{cli_obj.venc_habilitacao|date:"Y-m-d"}}" disabled />
                    </div>
                    <div class="form-group col-md-7">
                        <label>Endereço</label>
                        <input type="text" class="form-control" value="{{cli_obj.endereco}}" disabled />
                    </div>
                    <div class="form-group col-md-2">
                        <label>Num.</label>
                        <input type="text" class="form-control" value="{{cli_obj.numero}}" disabled />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Bairro</label>
                        <input type="text" class="form-control" value="{{cli_obj.bairro}}" disabled />
                    </div>
                    <div class="form-group col-md-3">
                        <label>CEP</label>
                        <input type="text" class="form-control" value="{{cli_obj.cep}}" disabled />
                    </div>
                    <div class="form-group col-md-4">
                        <label>Cidade</label>
                        <input type="text" class="form-control" value="{{cli_obj.cidade}}" disabled />
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputName">Estado</label>
                        <input type="text" class="form-control" value="{{cli_obj.estado}}" disabled />
                    </div>
                    <div class="form-group col-md-3">

                    </div>
                    <div class="form-group col-md-3">
                        <label>Telefone</label>
                        <input type="text" class="form-control" value="{{cli_obj.telefone}}" disabled />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Celular</label>
                        <input type="text" class="form-control" value="{{cli_obj.celular}}" disabled />
                    </div>
                    <div class="form-group col-md-6">
                        <label>E-mail</label>
                        <input type="text" class="form-control" value="{{cli_obj.email}}" disabled />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Telefone 1 </label>
                        <input type="text" class="form-control" value="{{cli_obj.telefone1}}" disabled />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Celular 1</label>
                        <input type="text" class="form-control" value="{{cli_obj.celular1}}" disabled />
                    </div>
                    <div class="form-group col-md-6">
                        <label>E-mail 1</label>
                        <input type="text" class="form-control" value="{{cli_obj.email1}}" disabled />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Telefone 2</label>
                        <input type="text" class="form-control" value="{{cli_obj.telefone2}}" disabled />
                    </div>
                    <div class="form-group col-md-3">
                        <label>Celular 2</label>
                        <input type="text" class="form-control" value="{{cli_obj.celular2}}" disabled />
                    </div>
                    <div class="form-group col-md-6">
                        <label>E-mail 2</label>
                        <input type="text" class="form-control" value="{{cli_obj.email2}}" disabled />
                    </div>
                </div>
                
                <br />
                <button type="submit" formaction="/home/editar" class="btn btn-primary float-right">Editar</button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
